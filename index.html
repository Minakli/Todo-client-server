<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo list</title>
  </head>
  <body class="body">
    <header class="header">
      <h1>ToDo List</h1>
      <div class="header__window">
        <form class="header__form">
          <input type="text" class="header__input" />
          <button class="header__btn_add">Добавить</button>
        </form>
      </div>
    </header>
    <!-- <div class="decor__line"></div> -->
    <main class="main hide">
      <ul class="main__task_list"></ul>
      <div class="close__menu">
        <button class="close_selected_btn">Удалить завершенные</button
        ><button class="close__all_btn">Удалить все</button>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
